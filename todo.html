<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="todo.css">
  </head>

  <body>
    <h1> Todo List </h1>
    <input id="todo-input" type="text" class="input-field" placeholder="What needs to be done?" autofocus></input>

    <ol id="task-list">
    </ol>

    <button id="all" type="button"> All Tasks </button>

    <script type="text/javascript" src="todo.js"></script>
  </body>
</html>
